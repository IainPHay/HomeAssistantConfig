### turn Hall light sonoff on when door opened active from 1 hour before sunset
- alias: 'Hall Light on'
  hide_entity: True
  trigger:
    - platform: state
      entity_id: sensor.heiman_door_sensor_hs1dsz_access_control_3
      from: '23'
      to: '22'
  condition:
    - condition: sun
      after: 'sunset'
#      after_offset: "-1:00:00"
  action:
    - service: light.turn_on
      entity_id: light.hall
      
### turn Hall light sonoff off when door has been shut for a total of 3 minutes
- alias: 'Hall Light off'
  hide_entity: True
  trigger:
    - platform: state
      entity_id: sensor.heiman_door_sensor_hs1dsz_access_control_3
      from: '22'
      to: '23'
      for:
        minutes: 5
  action:
    - service: light.turn_off
      entity_id: light.hall
#
### Loft Lights
#
# Loft light on when loft hatch opens triggering zwave sensor
- alias: 'Loft Light on'
  hide_entity: False
  trigger:
    - platform: state
      entity_id: sensor.heiman_door_sensor_hs1dsz_access_control_2
      from: '23'
      to: '22'
  action:
    - service: light.turn_on
      entity_id: light.loft_light
# Loft light off when loft hatch closes triggering zwave sensor   
- alias: 'Loft Light off'
  hide_entity: False
  trigger:
    - platform: state
      entity_id: sensor.heiman_door_sensor_hs1dsz_access_control_2
      from: '22'
      to: '23'
  action:
    - service: light.turn_off
      entity_id: light.loft_light
