#
### Kitchen undercupboard lights triggered by zwave pir sensor
#
- alias: 'Kitchen Light off'
  hide_entity: True
  trigger:
    - platform: state
      entity_id: sensor.kitchenpir_burglar
      from: '8'
      to: '0'
      for:
        minutes: 5 
  action:
    - service: light.turn_off
      entity_id: group.kitchen
# Kitchen under cupboard lights on if zwave PIR triggered after sunset 
- alias: 'Kitchen Light on'
  hide_entity: True
  trigger:
    - platform: state
      entity_id: sensor.kitchenpir_burglar
      from: '0'
      to: '8'
  condition:
    - condition: sun
      after: 'sunset'
      after_offset: "-00:30:00"  
  action:
    - service: light.turn_on
      entity_id: group.kitchen

